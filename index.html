<!DOCTYPE html>

<html>

  <head>

    <title>360 View</title>

    <meta charset="utf-8" />
    <metaname="viewport"
      content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>

    <style>

      @-ms-viewport {
        width: device-width;
      }

    </style>

    <link rel="stylesheet" href="vendor/reset.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/logo.jpg">

  </head>

  <body class="multiple-scenes view-control-buttons">
    <div id="pano"></div>

    <div id="sceneList">
      <ul class="scenes">
        <a href="javascript:void(0)" class="scene" data-id="0-china">
          <li class="text">China</li>
          <audio src="audio/China.mp3" preload="auto"></audio>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="1-coron">
          <li class="text">Coron</li>
          <audio src="audio/coron.mp3" preload="auto"></audio>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="2-italy">
          <li class="text">Italy</li>
          <audio src="audio//italy.mp3"></audio>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="3-jesus">
          <li class="text">Jesus</li>
          <audio src="audio/Brazil.mp3"></audio>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="4-mexico">
          <li class="text">Mexico</li>
          <audio src="audio/mexico.mp3"></audio>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="5-peru">
          <li class="text">Peru</li>
          <audio src="audio/peru.mp3"></audio>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="6-petra-jordan">
          <li class="text">Petra Jordan</li>
          <audio src="audio/jordan.mp3"></audio>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="7-taj-mahal">
          <li class="text">Taj Mahal</li>
          <audio src="audio/india.mp3"></audio>
        </a>
      </ul>
    </div>

    <div id="titleBar">
      <h1 class="sceneName"></h1>
    </div>

    <a href="javascript:void(0)" id="autorotateToggle">
      <img class="icon off" src="img/play.png" />
      <img class="icon on" src="img/pause.png" />
    </a>

    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png" />
      <img class="icon on" src="img/windowed.png" />
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="img/expand.png" />
      <img class="icon on" src="img/collapse.png" />
    </a>

    <a
      href="javascript:void(0)"
      id="viewUp"
      class="viewControlButton viewControlButton-1"
    >
      <img class="icon" src="img/up.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewDown"
      class="viewControlButton viewControlButton-2"
    >
      <img class="icon" src="img/down.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewLeft"
      class="viewControlButton viewControlButton-3"
    >
      <img class="icon" src="img/left.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewRight"
      class="viewControlButton viewControlButton-4"
    >
      <img class="icon" src="img/right.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewIn"
      class="viewControlButton viewControlButton-5"
    >
      <img class="icon" src="img/plus.png" />
    </a>
    <a
      href="javascript:void(0)"
      id="viewOut"
      class="viewControlButton viewControlButton-6"
    >
      <img class="icon" src="img/minus.png" />
    </a>

    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>

    <script src="data.js"></script>
    <script src="index.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get all scene links
        var sceneLinks = document.querySelectorAll(".scene");

        // Loop through each scene link
        sceneLinks.forEach(function (sceneLink) {
          // Add click event listener to each scene link
          sceneLink.addEventListener("click", function (event) {
            // Prevent default action of the link
            event.preventDefault();

            // Get the audio element associated with this scene
            var audio = this.querySelector("audio");

            // Pause all other audio elements
            pauseAllAudio();

            // Play the audio of this scene from the beginning
            if (audio) {
              audio.currentTime = 0; // Start from the beginning
              audio.play();
            }

            // Perform other actions related to scene navigation if needed
            // For example, change the panorama view
            // var sceneId = this.getAttribute('data-id');
            // changePanorama(sceneId);
          });
        });

        // Function to pause all audio elements
        function pauseAllAudio() {
          var audios = document.querySelectorAll("audio");
          audios.forEach(function (audio) {
            audio.pause();
          });
        }
      });
    </script>
  </body>
</html>
